<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="#F9FAFB"/>
  
  <!-- Collection Boxes -->
  <g transform="translate(128, 110)">
    <!-- First Box -->
    <rect x="-60" y="-30" width="50" height="50" rx="8" fill="url(#boxGradient)" opacity="0.9"/>
    
    <!-- Second Box -->
    <rect x="-5" y="-30" width="50" height="50" rx="8" fill="url(#boxGradient)" opacity="0.7"/>
    
    <!-- Third Box (stacked) -->
    <rect x="-32" y="10" width="50" height="50" rx="8" fill="url(#boxGradient)" opacity="0.5"/>
  </g>
  
  <!-- Plus Button -->
  <g transform="translate(180, 160)">
    <circle cx="0" cy="0" r="28" fill="url(#plusGradient)"/>
    <path d="M -12 0 L 12 0 M 0 -12 L 0 12" 
          stroke="white" 
          stroke-width="4"
          stroke-linecap="round"/>
  </g>
  
  <!-- Text (Optional - can be removed if you want icon only) -->
  <text x="128" y="210" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" text-anchor="middle" fill="#4B5563">
    Collections
  </text>
</svg>