services:
  - type: web
    name: collection-creator-fullstack
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SCOPES
        value: read_inventory,read_products,write_inventory,write_products
      - key: HOST
        value: https://collection-creator-fullstack.onrender.com